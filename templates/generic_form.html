<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up/Log in</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="title">
      <h3>Please sign in</h3>

        <input type="submit" value="Submit!" />
      </form>
    </div>
  </body>
</html>
