{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Recipes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script
      src="https://kit.fontawesome.com/4457f4abf2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <nav>
        <a
          href="javascript:history.go(-1)"
          class="fas fa-angle-double-left"
        ></a>
        {% if request.user.is_staff %}
        <a href="/signup/">Add a new user</a>
        <a href="/newcategory/">Add a category</a>
        <a href="/newrecipe/">Add a new recipe</a>
        {% endif %} {% if request.user.is_authenticated %}
        <a href="/logout/">Log Out</a>
        {% else %}
        <a href="/login/">Log In</a>
        {% endif %}
      </nav>
    </div>

    <div class="card">
      <h1 class="title">My Favorite Recipes</h1>
      <ul>
        {% for category in categories %}
        <li>
          <a class="bar" href="/category/{{ category.id }}/"
            >{{ category.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
